<html>
    <head>
        <title>Creating your first app with Flickr API</title>
        <link rel="stylesheet" type="text/css" href="./css/normalize.css"/>
        <link rel="stylesheet" type="text/css" href="./css/style.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        
    </head>
    <body class="container">

        <div class="page-header">
            <h1>Photo Page with Flickr API <small> Annie Cook</small></h1>
        </div>
        <div id="thumbnails"></div>

        <div id="lightbox" class="lightbox" style="display:none" onclick="closeLightbox()">
           <table class="lightbox_table">
                <tr>
                    <td>
                        <button type="button" class="btn btn-default" align="left" aria-label="Left Arrow">
                            <span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span>
                        </button>
                    </td>
                    <td class="lightbox_table_cell" align="center">
                         <div id="lightbox_content" style="border:5px solid black;"></div>
                   </td>
                    <td>
                        <button type="button" class="btn btn-default" align="right" aria-label="Right Arrow">
                            <span class="glyphicon glyphicon-circle-arrow-right" aria-hidden="true"></span>
                        </button>
                    </td>

                </tr>
           </table>
        </div>

    <script src="js/main.js"></script>
    </body>
</html>
